  <title>BlueMap</title>
  <link rel="stylesheet" href="./assets/index-BgiqB2rB.css" />
  <script type="module">
    import { BlueMapApp } from './assets/index-ZbCQNBFs.js';

    const app = new BlueMapApp({
      container: document.getElementById('app'),
      settingsUrl: 'BlueMaps/overworld/settings.json'
    });

    app.load().catch(err => {
      console.error("Failed to load BlueMap webapp:", err);
      document.getElementById('app').innerHTML = `
        <div style="color: red; font-size: 1.2em; padding: 20px;">
          ‚ùå Failed to load map. Check your folder structure or console for details.
        </div>
      `;
    });
  </script>
